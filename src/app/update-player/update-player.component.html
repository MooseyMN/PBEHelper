<div fxLayout="row" fxFlexFill fxLayout.lt-md="column">
  <div fxFlex="100%" fxLayoutAlign="stretch"> 
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"><input matInput placeholder="Name of the task" type="text" [(ngModel)]="element.name"></td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef> Link </th>
          <td mat-cell *matCellDef="let element"><input matInput type="text" placeholder="Link to the task" [(ngModel)]="element.link"></td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <ng-container matColumnDef="tpe">
          <th mat-header-cell *matHeaderCellDef> TPE </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <input matInput type="number" [(ngModel)]="element.tpe">
            </mat-form-field>
          </td>
          <td mat-footer-cell *matFooterCellDef> Sum: {{getTotalEarnedTPE()}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="warn" (click)="deleteRow(element)">Delete</button>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
  </div>
</div>
<button mat-raised-button (click)="newTask('empty')">New Empty Task</button>
<button mat-raised-button (click)="newTask('ac')">Activity Check</button>
<button mat-raised-button (click)="newTask('wt')">Weekly Training</button>
<button mat-raised-button (click)="newTask('pt')">Point Task</button>
<button mat-raised-button (click)="newTask('tc')">Training Camp</button>
