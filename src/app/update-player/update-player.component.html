<div fxLayout="row" fxFlexFill fxLayout.lt-md="column">
  <div fxFlex="100%" fxLayoutAlign="stretch"> 
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"><input matInput type="text" [(ngModel)]="element.name"></td>
        </ng-container>
      
        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef> Link </th>
          <td mat-cell *matCellDef="let element"><input matInput type="text" [(ngModel)]="element.link"></td>
        </ng-container>
      
        <ng-container matColumnDef="tpe">
          <th mat-header-cell *matHeaderCellDef> TPE </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <input matInput type="number" [(ngModel)]="element.tpe">
            </mat-form-field>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
